<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jason C. Nucciarone">
    <meta name="description" content="Two APIs working magically together">
    <link rel="stylesheet" href="wayback_college_api.css">
    <title>Two APIs - Wayback Machine and College Database API</title>
</head>
<body>
    <h1>View Collection Of College Website Designs!</h1>
    <select id="collegeDropdown"></select>
    <input type="text" id="yearTextBox" placeholder="Enter a year from 1996 to 2021"></input>
    <br>
    <h4>Select columns to displayed in table:</h4>
    <form id="tableControl">
        <input type="checkbox" id="alpha_two_code" checked>alpha_two_code</input>
        <input type="checkbox" id="web_pages" checked>web_pages</input>
        <input type="checkbox" id="name" checked>name</input>
        <input type="checkbox" id="country" checked>country</input>
        <input type="checkbox" id="domains" checked>domains</input>
        <input type="checkbox" id="state-province" checked>state-province</input>
    </form>
    <br>
    <button onclick="setTableContent(); setIframeContent();">Submit</button>
    <br><br>
    <table id="collegeTable"></table>
    <br>
    <div id="iframeDiv"></div>

    <script src="wayback_college_api.js" defer></script>
</body>
</html>
